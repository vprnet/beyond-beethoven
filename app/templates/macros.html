{% macro player(file, duration, copy) %}
    <div class="row">
        <div class="col-xs-12">
            <div class="audio_player">
            <a class="audio_play"><audio src="{{ file }}" type="audio/mpeg"></audio>
                <div class="play_btn">
                    <span class="glyphicon glyphicon-play"></span>
                </div></a><div class="progress_bar" data="{{ duration }}" remaining="{{ duration }}"></div>
                <span class="duration">{{ copy }}</span>
            </div>
        </div>
    </div>
{% endmacro %}
